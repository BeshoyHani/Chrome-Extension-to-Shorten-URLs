<!DOCTYPE html>
<html>

<head>
    <title>Short Me</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    <link rel="stylesheet" href="styls.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container py-2">

        <div class="container" id="toast_msg" hidden
            style="background-color: gray; color: white; width: fit-content; border-radius: 5px;">
            Copied
        </div>

        <div class="my-2 d-flex justify-content-center">
            <div class="loader" id="loading_bar" hidden></div>
        </div>

        <form class="form-inline d-flex">
            <div class="form-group mx-2" style="width: 250px;">
                <input type="url" class="form-control" id="url_input_field" placeholder="URL" autofocus>
            </div>
            <button id="submit_btn" type="submit" class="btn btn-primary mb-2">Shorten</button>
        </form>

        <div class="d-flex row justify-content-center">
            <div class="d-flex justify-content-center">
                <div id="new_url_input_field" hidden
                    style="display:block;text-overflow: ellipsis;width: 200px;overflow: hidden; white-space: nowrap;">
                </div>

                <button id="copy_btn" style="background-color: transparent; outline: none; border: none;" hidden>
                    <i class="fa-regular fa-clone px-2"></i>
                </button>
            </div>

            <button id="back_btn" class="py-2" style="background-color: transparent; outline: none; border: none;"
                hidden>
                <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
        </div>

    </div>
    <footer class="bg-light text-center text-lg-start w-100">
        <div class="text-center" style="background-color: rgba(217, 217, 217, 0.945);">
            Â©2022 
            <a class="" href="https://github.com/BeshoyHani/" style="text-decoration: none; ">Beshoy Hani</a>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
